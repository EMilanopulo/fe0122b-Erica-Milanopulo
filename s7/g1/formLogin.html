<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stile.css">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <label>Username</label>
         <input type="text" id="user" class="form-control pippo" placeholder="username">
        </div>
         <label>Email</label>
         <input type="email" id="email" class="form-control pippo" placeholder="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" class="form-control pippo" placeholder="Password">
           </div>
        <button type="submit" id="accedi" class="btn btn-default">Invia</button>
       </form>

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       <script src="assets/js/script2.js"></script>
</body>
</html>
