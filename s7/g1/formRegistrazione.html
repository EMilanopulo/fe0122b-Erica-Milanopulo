<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stile.css">
    <title>Registrazione</title>
</head>
<body>
    <h1>Form Registrazione</h1>
   
    <form method="post" id="modulo">
      <div class="form-group">
       <label>Username</label>
       <input type="text" id="user1" class="form-control pippo" placeholder="Username">
       <span class="obblig"></span>
      </div>

      <div class="form-group">
       <label>Email</label>
       <input type="email" id="email" class="form-control pippo" placeholder="email">
       <span class="obblig"></span>
      </div>

      <div class="form-group">
          <label>Password</label>
          <input type="password" id="psw1" class="form-control pippo" placeholder="Password">
          <span class="obblig"></span>

         </div>
         <div class="form-group">
          <label>Ripeti Password</label>
          <input type="password" id="psw2" class="form-control pippo" placeholder="Ripeti Password">
          <span id="span" class="obblig"></span>
         </div>

      <button id="bottone" type="submit" class="btn btn-default">Invia</button>
     </form>

     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
